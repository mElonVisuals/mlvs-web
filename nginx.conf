# Worker processes should be set to the number of CPU cores, or auto.
worker_processes auto;

events {
    # Set maximum number of simultaneous connections that can be opened by a worker process.
    worker_connections 1024;
}

http {
    # Define the path to where MIME types are stored
    include       /etc/nginx/mime.types;
    # Default MIME type if not found
    default_type  application/octet-stream;

    # Enable sendfile for optimized file transfer
    sendfile        on;
    # Reduce system calls and copy data between one FD and another in-kernel
    tcp_nopush      on;

    # Keep-alive timeout for client connections
    keepalive_timeout  65;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Define the server block for your website
    server {
        # Listen on port 80 for HTTP connections
        listen 80;
        # Define the server name (your domain)
        server_name melonvisuals.me www.melonvisuals.me;

        # Set the root directory for serving files
        root /usr/share/nginx/html;

        # Define the default files to serve when a directory is requested
        index index.html index.htm;

        # Location block for handling all requests
        location / {
            # Try to serve files directly, then fall back to index.html for single-page applications
            try_files $uri $uri/ /index.html =404;
        }

        # Optional: Error page configuration
        error_page 404 /404.html;
        location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }
}

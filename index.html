<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLVS - Melon Visuals</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally and ensure full viewport height, no overflow */
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0f0; /* Light text color */
        }
    </style>
</head>
<body class="selection:bg-purple-600 selection:text-white">
    <!-- Main content container -->
    <div class="flex flex-col items-center justify-center text-center p-8 max-w-4xl mx-auto">
        <!-- Main Heading -->
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight mb-4 animate-fade-in-down">
            MLVS
        </h1>
        <!-- Subtitle/Tagline -->
        <p class="text-xl md:text-2xl text-purple-300 mb-8 font-light animate-fade-in-up">
            Crafting Unforgettable Visual Experiences.
        </p>
        <!-- Call to Action (Optional, can be removed if not needed) -->
        <a href="#" class="bg-gradient-to-r from-purple-600 to-pink-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out text-lg animate-fade-in-scale">
            Discover Our Work
        </a>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 text-gray-500 text-sm">
        <p>&copy; <span id="current-year"></span> melonvisuals.me. All rights reserved.</p>
    </footer>

    <script>
        // Set the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Simple animations for elements using Tailwind's arbitrary values for keyframes
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeInDown {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeInScale {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
            .animate-fade-in-down {
                animation: fadeInDown 1s ease-out forwards;
            }
            .animate-fade-in-up {
                animation: fadeInUp 1s ease-out forwards;
                animation-delay: 0.3s; /* Delay for sequential animation */
            }
            .animate-fade-in-scale {
                animation: fadeInScale 0.8s ease-out forwards;
                animation-delay: 0.6s; /* Delay for sequential animation */
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
